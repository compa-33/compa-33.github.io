<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Photobooth</title>
</head>
<body>
  <h1>Photobooth SGDF</h1>
  <form name="photobooth" netlify method="POST" data-netlify="true" enctype="multipart/form-data">
    <p>
      <label>Ton email : <input type="email" name="email" required></label>
    </p>
    <p>
      <label>Ta photo : <input type="file" name="photo" accept="image/*" required></label>
    </p>
    <p>
      <button type="submit">Envoyer la photo</button>
    </p>
  </form>
</body>
</html>
